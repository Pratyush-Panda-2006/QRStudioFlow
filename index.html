<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRStudioFlow - Advanced QR Generator</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script type="text/javascript" src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body class="text-gray-800">

    <nav class="bg-white shadow-sm fixed w-full z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center gap-3">
                    <i class="fa-solid fa-qrcode text-indigo-600 text-3xl"></i>
                    <span class="font-bold text-xl tracking-tight text-gray-900">QRStudioFlow</span>
                </div>
            </div>
        </div>
    </nav>

    <div class="pt-24 pb-12 px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto">
        
        <div class="text-center mb-10">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-900 mb-4">Create your perfect QR Code</h1>
            <p class="text-lg text-gray-600">Generate and customize QR codes for links, text, and more.</p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            
            <div class="lg:col-span-7 space-y-6">
                
                <div class="bg-white rounded-2xl shadow-lg p-6">
                    <h2 class="text-lg font-semibold mb-4 flex items-center gap-2">
                        <span class="bg-indigo-100 text-indigo-600 w-8 h-8 rounded-full flex items-center justify-center text-sm">1</span>
                        Choose Content Type
                    </h2>
                    
                    <div class="grid grid-cols-3 sm:grid-cols-4 gap-3" id="typeGrid">
                        </div>
                </div>

                <div class="bg-white rounded-2xl shadow-lg p-6">
                    <h2 class="text-lg font-semibold mb-4 flex items-center gap-2">
                        <span class="bg-indigo-100 text-indigo-600 w-8 h-8 rounded-full flex items-center justify-center text-sm">2</span>
                        Enter Content
                    </h2>
                    
                    <div id="inputContainer">
                        <div id="linkInput">
                            <label class="block text-sm font-medium text-gray-700 mb-1">Website URL</label>
                            <input type="url" id="urlValue" placeholder="https://example.com" class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 p-3 border">
                        </div>
                        
                        <div id="textInput" class="hidden">
                            <label class="block text-sm font-medium text-gray-700 mb-1">Your Text</label>
                            <textarea id="textValue" rows="4" placeholder="Enter your text here..." class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 p-3 border"></textarea>
                        </div>

                        <div id="fileInput" class="hidden text-center border-2 border-dashed border-gray-300 rounded-lg p-8">
                            <i class="fa-solid fa-cloud-arrow-up text-4xl text-gray-400 mb-3"></i>
                            <p class="text-gray-500">Upload your PDF or Image</p>
                            <p class="text-xs text-red-500 mt-2">*Requires server backend. For demo, entering a URL generates the code.</p>
                            <input type="url" id="fileUrlValue" placeholder="Paste file URL here for demo" class="mt-4 w-full border-gray-300 rounded-lg shadow-sm p-2 border">
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-2xl shadow-lg p-6">
                    <h2 class="text-lg font-semibold mb-4 flex items-center gap-2">
                        <span class="bg-indigo-100 text-indigo-600 w-8 h-8 rounded-full flex items-center justify-center text-sm">3</span>
                        Design & Templates
                    </h2>

                    <div class="flex border-b border-gray-200 mb-4">
                        <button id="btn-templates" class="tab-btn px-4 py-2 text-indigo-600 border-b-2 border-indigo-600 font-medium" onclick="switchTab('templates')">Templates</button>
                        <button id="btn-colors" class="tab-btn px-4 py-2 text-gray-500 hover:text-indigo-600" onclick="switchTab('colors')">Colors</button>
                        <button id="btn-shapes" class="tab-btn px-4 py-2 text-gray-500 hover:text-indigo-600" onclick="switchTab('shapes')">Shapes</button>
                    </div>

                    <div id="tab-templates" class="grid grid-cols-2 sm:grid-cols-4 gap-4">
                        <button onclick="applyTemplate('default')" class="p-3 border rounded-lg hover:border-indigo-500 text-center">
                            <div class="w-8 h-8 bg-black mx-auto mb-2 rounded"></div>
                            <span class="text-xs font-medium">Classic</span>
                        </button>
                        <button onclick="applyTemplate('birthday')" class="p-3 border rounded-lg hover:border-indigo-500 text-center">
                            <div class="w-8 h-8 bg-gradient-to-r from-pink-500 to-yellow-500 mx-auto mb-2 rounded-full"></div>
                            <span class="text-xs font-medium">Birthday</span>
                        </button>
                        <button onclick="applyTemplate('marriage')" class="p-3 border rounded-lg hover:border-indigo-500 text-center">
                            <div class="w-8 h-8 bg-pink-100 border-2 border-pink-500 mx-auto mb-2 rounded"></div>
                            <span class="text-xs font-medium">Marriage</span>
                        </button>
                        <button onclick="applyTemplate('business')" class="p-3 border rounded-lg hover:border-indigo-500 text-center">
                            <div class="w-8 h-8 bg-blue-900 mx-auto mb-2 rounded"></div>
                            <span class="text-xs font-medium">Business</span>
                        </button>
                    </div>

                    <div id="tab-colors" class="hidden space-y-4">
                        <div>
                            <label class="text-sm text-gray-600">Dots Color</label>
                            <input type="color" id="dotsColor" value="#000000" class="w-full h-10 cursor-pointer rounded">
                        </div>
                    </div>

                    <div id="tab-shapes" class="hidden space-y-4">
                        <div>
                            <label class="text-sm text-gray-600 mb-2 block">Dot Style</label>
                            <div class="flex gap-2">
                                <button onclick="setDotType('square')" class="p-2 border rounded hover:bg-gray-50">Square</button>
                                <button onclick="setDotType('dots')" class="p-2 border rounded hover:bg-gray-50">Dots</button>
                                <button onclick="setDotType('rounded')" class="p-2 border rounded hover:bg-gray-50">Rounded</button>
                            </div>
                        </div>
                        <div>
                            <label class="text-sm text-gray-600 mb-2 block">Corner Square Style</label>
                            <div class="flex gap-2">
                                <button onclick="setCornerType('square')" class="p-2 border rounded hover:bg-gray-50">Square</button>
                                <button onclick="setCornerType('dot')" class="p-2 border rounded hover:bg-gray-50">Dot</button>
                                <button onclick="setCornerType('extra-rounded')" class="p-2 border rounded hover:bg-gray-50">Soft</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <div class="lg:col-span-5">
                <div class="sticky top-24">
                    <div class="bg-white rounded-2xl shadow-xl p-8 text-center border border-gray-100">
                        <h3 class="text-xl font-bold text-gray-800 mb-6">QR Preview</h3>
                        
                        <div class="flex justify-center mb-8">
                            <div id="canvas" class="border p-4 rounded-xl bg-white shadow-inner"></div>
                        </div>

                        <div class="grid grid-cols-2 gap-4">
                            <button onclick="downloadQR('png')" class="bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded-lg font-semibold transition flex items-center justify-center gap-2">
                                <i class="fa-solid fa-download"></i> PNG
                            </button>
                            <button onclick="downloadQR('jpeg')" class="bg-gray-800 hover:bg-gray-900 text-white py-3 rounded-lg font-semibold transition flex items-center justify-center gap-2">
                                <i class="fa-solid fa-file-image"></i> JPEG
                            </button>
                        </div>
                        <button onclick="downloadQR('svg')" class="mt-3 w-full border border-gray-300 hover:bg-gray-50 text-gray-700 py-3 rounded-lg font-medium transition">
                            Download SVG (Vector)
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
